<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
      }
      .clear {
        clear: both;
      }
      .navbar {
        width: 100%;
        margin: 0;
        font-size: 1.2rem;
      }

      .left-div {
        float: left;
      }

      .left-div ul li {
        margin-top: 7px;
      }

      .right-div {
        float: right;
      }
      .navbar ul li {
        display: inline-block;
        vertical-align: middle;
        padding: 0.5rem;
      }
      a {
        text-decoration: none;
        color: black;
      }
      ul {
        margin: 0;
      }
      ul li {
        display: inline;
      }
      .appIcon {
        vertical-align: middle;
        width: 45px;
      }
      .appIcon:hover {
        cursor: pointer;
      }
      .btnSignIn {
        width: 80px;
        height: 35px;
        margin-bottom: 3px;
        border: none;
        font-size: 1.8;
        font-weight: 500;
        color: white;
        background-color: #4285f4;
        margin-right: 1.5rem;

        border-radius: 5px;
      }
      .btnSignIn:hover {
        background-color: #85b4ff;
        cursor: pointer;
      }

      .main {
        margin-top: 13rem;
        text-align: center;
      }

      .googleLogo {
        display: block;
        margin-bottom: 10rem;
      }

      .searchInput {
        padding: 0.5rem 13rem;
        text-align: left;
        background-color: transparent;
        border: none;
        color: white;
        outline: none;
      }

      .micIcon {
        width: 20px;
        margin: 1rem 0 1rem 1rem;
        align-self: baseline;
      }

      .glassIcon {
        width: 30px;
        background-color: transparent;
        margin-right: 0.7rem;
      }

      .searchBar-div {
        display: flex;
        border: 1px solid black;
        border-radius: 50px;
        width: 43rem;
        margin: auto;
        justify-content: center;
        align-items: center;
        vertical-align: middle;
        margin-top: 3rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="left-div">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </ul>
        </div>
        <div class="right-div">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img class="appIcon" src="images/appicon.png" alt="" /></li>
            <li><button class="btnSignIn">Sign In</button></li>
          </ul>
        </div>
      </div>
      <div class="clear"></div>
      <div class="main">
        <img class="gooleLogo" src="images/googlelogo.png" alt="google-logo" />
        <div tabindex="1" class="searchBar-div">
          <img
            class="glassIcon"
            src="images/search_FILL0_wght400_GRAD0_opsz48.png"
            alt="Magnifying_glass_icon"
          />
          <input
            tabindex="2"
            class="searchInput"
            type="search"
            placeholder="Type to search.."
          />
          <img class="micIcon" src="images/google_microphone.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
